<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
        }

        .start-btn {
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background: #ff6b6b;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .start-btn:hover {
            background: #ff4757;
            transform: scale(1.08);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        a {
            text-decoration: none;
        }

        .subtitle {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Exam</h1>

        <a href="googleforms.seb">
            <button class="start-btn">Start Exam</button>
        </a>

        <div class="subtitle">
            Click the button above to begin your test
        </div>
    </div>

</body>
</html>
